<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link href="assets/css/style.css" rel="stylesheet" type="text/css"> 
    <title>Radstone Livery Stables</title>
</head>
<body>
    <header>
        <!-- bootstrap navbar containing logo and navigation menu taken from bootstrap docs and adjusted-->
        <nav class="navbar navbar-expand-md">
            <div class="container-fluid">
                <div class="logo">
                    <a href="index.html">
                        <h1>Radstone Farm</h1>
                        <h2>Livery Stables</h2>
                    </a>
                </div>
                <!-- navbar collapsable code from ci bootstapping your next big idea -->
                <button class="navbar-toggler type=button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <div class="collapse navbar-collapse" id="navbarNavDropdown">

                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="facilities.html">Facilities</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="contact-details">
            <div class="Container-fluid g-0">
                <img class="img-fluid w-100"src="assets/images/background-image-3.jpg" alt="two horses being ridden in an open field">
                <div class="row g-0">
                    <div class="container form-container p-5">
                        <div class="col-12 col-sm-6 contact-form">
                            <form class="contact-form-section" action="https://formdump.codeinstitute.net/" method="post" >
                                <div class="row mb-3 mt-3">
                                    <label class="form-label col-3" for="fname">First Name</label>
                                    <div class="col-9">
                                        <input class="form-control" id="fname" type="text" name="first_name" required>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <label class="form-label col-3" for="lname">Last Name</label>
                                    <div class="col-9">
                                        <input class="form-control" id="lname" type="text" name="last_name" required>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <label class="form-label col-3" for="email">Email Address</label>
                                    <div class="col-9">
                                        <input class="form-control" id="email" type="email" name="email_address" required>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <label class="form-label col-3" for="message">Message</label>
                                    <div class="col-9">
                                        <textarea class="form-control" id="message" rows="3"></textarea>
                                    </div>
                                </div>
                                <div class="col-12 text-end pb-5">
                                    <input class="btn" type="submit" value="Send"></a>
                                </div>

                            </form>
                        </div>
                    </div>
                    <div class="col-12 col-sm-6 contact-address">
                        
                    </div>
                </div>
            </div>
        </section>

    
    </main>
    
    <footer>
        <!-- footer container 1 with social media icons-->
        <div class="container-fluid container-footer-1">  
            <ul class="social-networks">
                <li>
                   <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook fa-2x"></i></a>
                </li>
                <li>
                    <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram fa-2x"></i></a>
                </li>
                <li>
                    <a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter fa-2x"></i></a>
                </li>
                <li>
                    <a href="https://www.Youtube.com" target="_blank"><i class="fab fa-youtube-square fa-2x"></i></a>
                </li>
            </ul>
        </div>
        <!-- footer container number 2 with copyright text-->
        <div class="container-fluid container-footer-2"> 
            <p>copyright Radstone Livery Stables</p>
        </div>
    </footer>

    <!-- bootstrap javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
